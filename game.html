<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Guruleni">
    <title>Mine Adventure</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./app/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./app/levels.js"></script>
    <script src="./app/game.js"></script>
</head>
<body class="d-flex bg-dark-subtle">
    <section id="sidebar" class="position-absolute top-0 start-0 bottom-0">
        <div class="p-4 bg-dark border-end border-2" style="width: 250px; height: 100%;">
            <h1 class="fs-4">Mine Adventure</h1>
            <hr class="border-2">
            <div class="d-flex gap-2 mb-3 align-items-center justify-content-between">
                <div>Level: <b id="level">?</b>/<b id="level-count">?</b></div>
                <div>Lives: <b id="lives">?</b></div>
            </div>
            <div class="d-flex gap-2 mb-3 align-items-center justify-content-between">
                <div>Bombs: <b id="bombs">?</b></div>
                <div>Flags: <b id="flags">?</b></div>
            </div>
            <button id="next-btn" class="btn btn-sm btn-primary w-100 mb-2" disabled>Next</button>
            <button id="reset-btn" class="btn btn-sm btn-danger w-100 mb-2" disabled>Reset</button>
        </div>
    </section>
    <section id="screen" class="position-absolute top-0 bottom-0 end-0" style="left: 250px;">
        <table class="tb bg-dark-subtle">
            <tbody id="map"></tbody>
        </table>
    </section>
</body>
</html>
